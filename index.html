<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Feedback Form</h1>
    <form action="" id="feedback-form">
        <label for="feedback">Feedback Type: </label>
        <select name="feedback" id="feedback" required>
            <option value="Complement">Complement</option>
            <option value="Product">Product Feedback</option>
            <option value="bug_report">Bug Report</option>
        </select>
        <label for="message">Message: </label>
        <textarea name="message" id="message"></textarea>

        <label for="rating">Websit Rating:</label>
        <div id="ratings">
        <input type="radio" name="rating" id="excellent" value="excellent">
        <label for="excellent">Excellent</label>

        <input type="radio" name="rating" id="good" value="good">
        <label for="good">Good</label>

        <input type="radio" name="rating" id="average" value="average">
        <label for="average">Average</label>

        <input type="radio" name="rating" id="poor" value="poor">
        <label for="poor">Poor</label>
    </div>
        <label for="age">Age (10-100): </label>
        <input type="number" name="age" id="age" min="10" max="100">

        <label for="email">Email<span class="mandatory">*</span>:</label>
        <input type="email" name="email" id="email"  required>

        <label for="password">Password (min. 8 characters):</label>
        <input type="password" name="password" id="password" min="8" required>

        <label for="websiteUrl">Website URL(optional): </label>
        <input type="url" name="websiteUrl" id="websiteUrl">
        <div id="checkbox">
        <input type="checkbox" name="terms" id="terms" required >
        <p>I agree to the terms and conditions<span class="mandatory">*</span></p>
        </div>
        <div id="submit"><input type="submit" value="Submit"></div>
        
    </form>
</main>
</body>
</html>
